<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fas fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>
    <img src="media/468-thumbnail.png" alt="picture" class="song-img">
    <h1>Я люблю тебя давно</h1>
    <p>Rauf faik Я люблю тебя Давно</p>
    <audio id="song">
        <source src="media/Rauf faik Я люблю тебя Давно . مترجمة.mp3" type="audio/mpeg">
    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fas fa-backward"></i></div>
        <div onclick="PlayPause()"><i class="fas fa-play" id="ctrlIcon"></i></i></div>
        <div><i class="fas fa-forward"></i></div>
    </div>
    </div>
    
</div>


    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");
        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }
function PlayPause(){
if(ctrlIcon.classList.contains("fa-pause")){
    song.pause();
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.add("fa-play");
}
else{
    song.play();
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
}
if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },900);
}
progress.onchange = function(){
    song.play();
    song.currentTime =  progress.value
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}
    </script>
</body>
</html>
